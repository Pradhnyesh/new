<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
            <input type="text" [(ngModel)] = "filterValue"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <h4>Filtered by: {{filterValue}}</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toggleImage()">
                            {{showImage? "Hide" : "Show"}} Image
                        </button>
                    </th>
                    <th>Products</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProductList">
                    <td ><img *ngIf="showImage" class="product-img" [src] = "product.imageUrl" [title] ="product.productName" ></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | lowercase | convertToSpaces : '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency : 'USD' : 'symbol' : '1.2-2'}}</td>
                    <!-- <td>{{product.starRating}}</td> -->
                    <td><app-star [starRating] = 'product.starRating' (onStarRatingClicked) = "onStarClicked($event)"></app-star></td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
